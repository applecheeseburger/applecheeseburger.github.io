<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akash's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Header with animated name */
        .header {
            text-align: center;
            padding: 60px 0 40px;
        }

        .name {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 0.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, #a78bfa, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title {
            font-size: 1.5rem;
            color: #a78bfa;
            font-weight: 300;
            letter-spacing: 0.2rem;
        }

        /* Icon carousel */
        .icons-carousel {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px 0;
            overflow-x: auto;
            margin-bottom: 40px;
        }

        .icon-item {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .icon-item:hover {
            transform: translateY(-10px) scale(1.1);
            background: rgba(167, 139, 250, 0.3);
            box-shadow: 0 10px 30px rgba(167, 139, 250, 0.4);
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(167, 139, 250, 0.2), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(167, 139, 250, 0.3);
            border-color: rgba(167, 139, 250, 0.5);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .card p {
            color: #b4b4b4;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* Interactive section */
        .ask-section {
            text-align: center;
            padding: 40px 0;
        }

        .ask-section h3 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #a78bfa;
        }

        .question-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .question-btn {
            padding: 12px 24px;
            background: rgba(167, 139, 250, 0.2);
            border: 1px solid rgba(167, 139, 250, 0.5);
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .question-btn:hover {
            background: rgba(167, 139, 250, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(167, 139, 250, 0.4);
        }

        .input-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 18px 60px 18px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #a78bfa;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(167, 139, 250, 0.3);
        }

        .chat-input::placeholder {
            color: #666;
        }

        .send-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 20px rgba(167, 139, 250, 0.5);
        }

        .send-btn::after {
            content: '‚Üí';
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
                letter-spacing: 0.3rem;
            }
            
            .title {
                font-size: 1.1rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .question-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Animated stars background -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="name">A K A S H</h1>
            <p class="title">Product Engineer</p>
        </div>

        <!-- Icons Carousel -->
        <div class="icons-carousel">
            <div class="icon-item" title="Python">üêç</div>
            <div class="icon-item" title="Power BI">üìä</div>
            <div class="icon-item" title="SQL">üóÑÔ∏è</div>
            <div class="icon-item" title="Data Quality">‚úÖ</div>
            <div class="icon-item" title="Automation">‚öôÔ∏è</div>
        </div>

        <!-- Cards Grid -->
        <div class="cards-grid">
            <div class="card">
                <div class="card-icon">üë§</div>
                <h2>About</h2>
                <p>A bit about myself.</p>
            </div>

            <div class="card">
                <div class="card-icon">üíº</div>
                <h2>Work Experience</h2>
                <p>My career as a Data Quality Engineer.</p>
            </div>

            <div class="card">
                <div class="card-icon">üìÅ</div>
                <h2>Projects</h2>
                <p>Personal projects I've been working on.</p>
            </div>

            <div class="card">
                <div class="card-icon">‚úâÔ∏è</div>
                <h2>Contact</h2>
                <p>Email, LinkedIn, carrier pigeon...</p>
            </div>
        </div>

        <!-- Ask AkashGPT Section -->
        <div class="ask-section">
            <h3>Ask AkashGPT</h3>
            
            <div class="question-buttons">
                <button class="question-btn">Who is Akash?</button>
                <button class="question-btn">How much experience does he have?</button>
                <button class="question-btn">Which tools does he use?</button>
                <button class="question-btn">What are his skills?</button>
                <button class="question-btn">How can I contact him?</button>
            </div>

            <div class="input-container">
                <input type="text" class="chat-input" placeholder="What would you like to know?">
                <button class="send-btn"></button>
            </div>
        </div>
    </div>

    <script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Add click handlers for question buttons
        document.querySelectorAll('.question-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const input = document.querySelector('.chat-input');
                input.value = this.textContent;
                input.focus();
            });
        });

        // Card click interactions
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                const title = this.querySelector('h2').textContent;
                if (title === 'About') {
                    window.location.href = 'about.html';
                }
                // Add more navigation as needed
            });
        });
    </script>
</body>
</html>
