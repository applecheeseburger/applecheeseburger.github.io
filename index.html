<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akash Ghosh - Portfolio</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

.stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite;
}

@keyframes twinkle {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
}

/* KEEP ONLY THIS TITLE ANIMATION */
@keyframes scaleUp {
    0% { opacity: 0; transform: scale(0.3); }
    50% { opacity: 1; transform: scale(1.1); }
    100% { opacity: 1; transform: scale(1); }
}

/* Subtitle animation */
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 30px 20px;
    position: relative;
    z-index: 1;
}

.header {
    text-align: center;
    padding: 50px 0 30px;
}

.name {
    font-size: 3.5rem;
    font-weight: 700;
    letter-spacing: 0.1rem;
    margin-bottom: 10px;
    background: linear-gradient(90deg, #fff, #a78bfa, #fff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: scaleUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.title {
    font-size: 1.3rem;
    color: #a78bfa;
    font-weight: 300;
    letter-spacing: 0.15rem;
    margin-bottom: 15px;
    animation: fadeInUp 0.8s ease;
}

.download-resume {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-size: 0.9rem;
    margin-top: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(167, 139, 250, 0.3);
}

.download-resume:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(167, 139, 250, 0.5);
}

/* Rest of your existing styling remains unchanged */

.cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 18px;
    margin-bottom: 40px;
}

.card {
    background: rgba(255, 255, 255, 0.04);
    border-radius: 20px;
    padding: 22px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    transition: all 0.3s ease;
    cursor: pointer;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 35px rgba(167, 139, 250, 0.25);
}

.ask-section {
    text-align: center;
    padding: 35px 0;
}

.question-btn {
    padding: 10px 20px;
    background: rgba(167, 139, 250, 0.15);
    border: 1px solid rgba(167, 139, 250, 0.4);
    border-radius: 22px;
    color: #fff;
    cursor: pointer;
    margin: 5px;
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="container">
    <div class="header">
        <h1 class="name">Akash Ghosh</h1>
        <p class="title" id="rotating-title">Data Quality Engineer</p>
        <a href="AKASH-GHOSH.docx" download class="download-resume">
            ðŸ“Ž Download Resume
        </a>
    </div>

    <!-- Other content unchanged -->

</div>

<script>
/* Star Background */
const starsContainer = document.getElementById('stars');
for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 3 + 's';
    starsContainer.appendChild(star);
}

/* Rotating Subtitle */
const titles = [
    "Data Quality Engineer",
    "Data Quality Associate",
    "Assistant Manager",
    "Speaks English",
    "loves automation",
    "is very lazy & uses AI for his work"
];

let index = 0;
const titleElement = document.getElementById("rotating-title");

setInterval(() => {
    titleElement.style.animation = "none";
    void titleElement.offsetWidth;
    titleElement.style.animation = "fadeInUp 0.8s ease";

    index = (index + 1) % titles.length;
    titleElement.textContent = titles[index];
}, 1500);
</script>

</body>
</html>
